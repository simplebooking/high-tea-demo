<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Savory Table | Reserve Your Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero">
        <div class="container">
            <h1>The Savory Table</h1>
            <p class="tagline">Exquisite Dining Experience</p>
            <a href="#booking" class="btn">Book a Table</a>
        </div>
    </header>

    <main>
        <section id="booking" class="section">
            <div class="container">
                <div class="booking-card">
                    <h2>Request a Reservation</h2>
                    <p class="intro-text">This is a booking request. The restaurant will confirm your reservation by
                        phone or email.</p>

                    <form class="booking-form" action="https://formspree.io/f/xbdaoaol" method="POST">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="guests">Number of Guests</label>
                                <select id="guests" name="guests" required>
                                    <option value="" disabled selected>Select guests</option>
                                    <option value="1">1 Person</option>
                                    <option value="2">2 People</option>
                                    <option value="3">3 People</option>
                                    <option value="4">4 People</option>
                                    <option value="5">5 People</option>
                                    <option value="6+">6+ People</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" required>
                            </div>

                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" id="time" name="time" required>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="requests">Special Requests</label>
                            <textarea id="requests" name="requests" rows="3"
                                placeholder="Allergies, special occasions, seating preferences..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit">Submit Request</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 The Savory Table. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
